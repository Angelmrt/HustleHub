<div class="p-4 text-center">
    <div *ngIf="user$ | async as user">
  
      <h4 class="mb-1">{{ user.displayName || 'Usuario' }}</h4>
      <p class="text-muted mb-3">{{ user.email }}</p>
  
      <ul class="list-group text-start mb-4">
        <li class="list-group-item"><strong>UID:</strong> {{ user.uid }}</li>
        <li class="list-group-item">
          <strong>Email verificado:</strong> {{ user.emailVerified ? 'SÃ­' : 'No' }}
        </li>
        <li class="list-group-item">
          <strong>Proveedor:</strong> {{ user.providerData[0]?.providerId }}
        </li>
      </ul>
  
      <button class="btn btn-danger w-50" data-bs-dismiss="modal" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
