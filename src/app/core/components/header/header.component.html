<header class="py-3">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center">

      <!-- Logo (oculto en móvil) -->
      <div class="d-none d-md-block">
        <img src="../../assets/icono.png" alt="Logo_HustleHub" width="90">
      </div>

      <!-- Navegación -->
      <nav class="flex-grow-1">
        <ul class="navbar-nav d-flex flex-row justify-content-center flex-wrap m-0 p-0 gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hot Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item dropdown hover-dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li *ngFor="let category of categories">
                <a class="dropdown-item" href="#">{{ category | titlecase }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Login / Icono de usuario -->
      <div class="d-flex align-items-center justify-content-end">
        <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
          <i class="fas fa-user fs-4" (click)="openUserPanel()" id="login"></i>
        </ng-container>

        <ng-template #loginButton>
          <button type="button" class="btn custom-login-btn" (click)="openmodal()">Log In</button>
        </ng-template>
      </div>

    </div>
  </div>
</header>
