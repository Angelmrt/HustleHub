<header>
  <div class="container">
    <div class="row justify-content-between align-items-center mt-3 text-center">

      <!-- Logo -->
      <div class="col-auto">
        <img src="../../assets/Logo.png" alt="Logo_HustleHub" width="80">
      </div>

      <!-- NavegaciÃ³n -->
      <div class="col">
        <nav class="navbar navbar-expand-lg justify-content-center">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Hot Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Login o icono usuario -->
      <div class="col-auto d-flex align-items-center justify-content-end">
        <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
          <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
                  style="width: 50px; height: 50px;"
                  (click)="openUserPanel()">
            <i class="fas fa-user text-white"></i>
          </button>
        </ng-container>

        <ng-template #loginButton>
          <button type="button" class="btn btn-primary btn-lg" (click)="openmodal()">Log In</button>
        </ng-template>
      </div>

    </div>
  </div>
</header>
