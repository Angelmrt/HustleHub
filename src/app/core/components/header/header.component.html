<header>
  <div class="container-fluid">
    <div class="row justify-content-spacebetween text-center align-items-center mt-3">

      <!-- Logo -->
      <div class="col">
        <img src="../../assets/Logo.png" alt="Logo_HustleHub" width="80">
      </div>

      <!-- Navegación -->
      <div class="col">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Botón login / usuario logueado -->
      <div class="col">
        <div *ngIf="authService.currentUser$ | async as user; else loginButton"
             class="d-flex align-items-center justify-content-end gap-2">
          <span class="fw-bold">{{ user.displayName || user.email }}</span>
          <button class="btn btn-danger btn-sm" (click)="authService.logout()">Salir</button>
        </div>

        <ng-template #loginButton>
          <button type="button" class="btn btn-primary btn-lg" (click)="openmodal()">Log In</button>
        </ng-template>
      </div>

    </div>
  </div>
</header>
