<!-- Modal de Login -->
<div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
          <!-- Botón de Google -->
          <div class="text-center mt-3">
            <button type="button" class="btn btn-outline-dark d-flex align-items-center justify-content-center text-center ">
              <span class="material-icons me-2">login</span>
              Iniciar sesión con Google
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-button-orange" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary bg-button">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
