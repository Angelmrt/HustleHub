<div class="container py-5 event-detail-container">
  <div class="card event-detail-card">
    <div class="card-horizontal">
      <img 
        [src]="event.image" 
        class="event-image" 
        [alt]="event.title" 
      />
      <div class="card-body">
        <h2 class="card-title">{{ event.title }}</h2>
        <p class="text-muted">
          <i class="fas fa-calendar-alt me-2"></i>{{ event.eventDate | date: 'longDate' }}
        </p>
        <p class="lead">{{ event.description }}</p>

        <div class="text-center mt-4">
          <button 
            class="btn favorite-btn" 
            (click)="toggleFavorite()"
            [class.active]="isFavorite"
          >
            <i 
              class="fas" 
              [ngClass]="{
                'fa-heart': isFavorite, 
                'fa-heart-o': !isFavorite
              }"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
