<div class="container py-5">
    <h2 class="mb-4 text-center">{{ categoryId | titlecase }}</h2>
  
    <div *ngIf="events.length > 0; else noEvents" class="row g-4">
      <div class="col-12" *ngFor="let event of pagedEvents">
        <div class="card bg-dark text-white border-0" style="height: 300px; overflow: hidden;">
          <div class="row g-0 h-100">
            <div class="col-md-4">
              <img
                [src]="event.image"
                class="img-fluid h-100 w-100 object-fit-cover rounded-start"
                [alt]="event.title"
              />
            </div>
            <div class="col-md-8 d-flex align-items-center">
              <div class="card-body overflow-hidden">
                <h5 class="card-title mb-1">{{ event.title }}</h5>
                <p class="card-text mb-1 text-white-50">
                  <i class="fas fa-calendar-alt me-2"></i>
                  {{ event.eventDate | date: 'longDate' }}
                </p>
                <p class="card-text text-secondary mb-0" style="max-height: 4.5em; overflow: hidden;">
                  {{ event.description | slice: 0:200 }}...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Paginación -->
      <nav *ngIf="events.length > itemsPerPage" class="mt-4">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link bg-dark text-white border-secondary" (click)="onPageChange(page - 1)">
              <
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let p of [].constructor(Math.ceil(events.length / itemsPerPage)); let i = index"
            [class.active]="page === i + 1"
          >
            <button class="page-link bg-dark text-white border-secondary" (click)="onPageChange(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="page === Math.ceil(events.length / itemsPerPage)">
            <button class="page-link bg-dark text-white border-secondary" (click)="onPageChange(page + 1)">
              >
            </button>
          </li>
        </ul>
      </nav>
    </div>
  
    <ng-template #noEvents>
      <p class="text-center text-secondary">No hay eventos en esta categoría.</p>
    </ng-template>
  </div>
